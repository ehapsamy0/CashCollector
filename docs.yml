services:
  docs:
    image: cash_collector_local_docs
    container_name: cash_collector_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./cash_collector:/app/cash_collector:z
    ports:
      - '9000:9000'
    command: /start-docs
